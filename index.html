<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <main class="bg">
        <section class="heading"><h1>Tic Tac Toe Game</h1></section>

        <section class="turn">
            Player <span class="player">X</span>
        </section>

        <section class="container">
            <div class="tile tile0"></div>
            <div class="tile tile1"></div>
            <div class="tile tile2"></div>
            <div class="tile tile3"></div>
            <div class="tile tile4"></div>
            <div class="tile tile5"></div>
            <div class="tile tile6"></div>
            <div class="tile tile7"></div>
            <div class="tile tile8"></div>
        </section>

        <section class="verdict hide"></section>

        <section class="restart">
            <button id="reset">Reset</button>
        </section>

    </main>
</body>
</html>
